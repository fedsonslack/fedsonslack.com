<!DOCTYPE html>
<!-- saved from url=(0035)http://alexw.me/playground/partsuf/ -->
<html class="no-js -webkit-" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>I eat you!</title>
	<meta name="description" content="Demo of face effect by altryne">
	<meta name="author" content="Alex Wolkov - alexw.me">

	<meta name="viewport" content="width=device-width">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<style media="" data-href="css/style.css">/* ===== Primary Styles ========================================================
   Author: Alex Volkov
   ========================================================================== */
body {
  background: #e2e2e2;
  padding: 0;
  margin: 0;
  overflow: hidden;
  height: 100%; }

#container {
  width: 250px;
  height: 250px;
  padding: 0px;
  background: #bbb;
  position: relative;
  cursor: default;
  transform-origin: 0 0; }

#inner:hover {
  cursor: none; }

#inner {
  width: 100%;
  height: 100%;
  background: url("http://alexw.me/playground/partsuf/css/../img/backdrop.jpg") no-repeat;
  position: relative; }

#shadow {
  width: 100%;
  height: 100%;
  background: url("http://alexw.me/playground/partsuf/css/../img/shadow.png") no-repeat;
  z-index: 15;
  position: relative; }

#face_cont {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 0; }

#face_cont.flip {
  transform: scale(-1); }

#face_inner {
  position: absolute;
  top: 0;
  left: -16px;
  transition: all 100ms ease-in; }

#inner:hover #face_inner {
  -webkit-transform: rotateZ(-4deg);
  transform: rotateZ(-4deg);
}

#face {
  position: relative;
  left: -39px; }

#mouth {
  position: absolute;
  left: 123px;
  top: 101px;
  transform-origin: 0 0;
  transition: all 200ms ease-in-out; }

.shake #face_inner {
  -webkit-animation: shake 200ms infinite; }

#inner:hover #mouth {
  -webkit-animation: eat 200ms ease-in-out; }

@keyframes eat {
  0% {
    transform: rotateZ(0deg); }

  50% {
    transform: rotateZ(25deg); }

  100% {
    transform: rotateZ(0deg); } }

@-webkit-keyframes shake {
  0% {
    transform: translate(2px, 1px) rotate(0deg); }

  10% {
    transform: translate(-1px, -2px) rotate(-1deg); }

  20% {
    transform: translate(-3px, 0px) rotate(1deg); }

  30% {
    transform: translate(0px, 2px) rotate(0deg); }

  40% {
    transform: translate(1px, -1px) rotate(1deg); }

  50% {
    transform: translate(-1px, 2px) rotate(-1deg); }

  60% {
    transform: translate(-3px, 1px) rotate(0deg); }

  70% {
    transform: translate(2px, 1px) rotate(-1deg); }

  80% {
    transform: translate(-1px, -1px) rotate(1deg); }

  90% {
    transform: translate(2px, 2px) rotate(0deg); }

  100% {
    transform: translate(1px, -2px) rotate(-1deg); } }
</style>
<style type="text/css"></style></head>
<body>

<div id="container" style="
    border-radius: 50%;
    overflow: hidden;
">
	<div id="inner" style="
    border-radius: 50%;
    overflow: hidden;
">
		<div id="shadow" style="
    border-radius: 50%; overflow: hidden;
"></div>
		<div id="face_cont" style="
    border-radius: 50%; overflow: hidden;
">
			<div id="face_inner">
				<img id="face" src="img/face.png">
				<img id="mouth" src="img/mouth.png">
			</div>
		</div>
	</div>
</div>

<script src="alex-vs-mouse_files/prefixfree.min.js"></script>
<script src="alex-vs-mouse_files/prefixfree.jquery.js"></script>
<script src="alex-vs-mouse_files/script.js"></script>



</body></html>
